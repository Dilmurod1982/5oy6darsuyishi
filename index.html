<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.6 uy ishi</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-lvh">
      <div class="w-[900px] h-[500px] bg-violet-400 rounded-3xl">
        <h1 class="text-center text-stone-800 bold text-3xl p-[15px]">
          Рақамни топ!
        </h1>
        <div
          class="mx-auto my-auto w-36 h-36 bg-stone-400 rounded-2xl flex justify-center items-center mb-5"
          id="divcha"
        >
          <p class="text-7xl" id="g-number">?</p>
        </div>
        <div class="flex justify-center items-center">
          <p class="text-3xl text-center" id="message"></p>
        </div>

        <div class="flex justify-center items-center gap-5 mb-16">
          <div class="flex justify-center items-center gap-5">
            <input
              type="number"
              id="input-number"
              placeholder="1 дан 20 гача рақам киритинг"
              class="input input-bordered input-primary w-full max-w-xs"
              min="1"
              max="20"
            />
            <button class="btn btn-outline" id="check">ТЕКШИРИШ</button>
          </div>
          <div class="flex justify-start items-center flex-col">
            <div class="flex justify-start items-center gap-3">
              <label for="">Уринишлар:</label>
              <p class="text-2xl" id="attemps">15</p>
            </div>
            <div class="flex justify-start items-center gap-3">
              <label for="">Қолдиқ имконият:</label>
              <p class="text-2xl" id="record">15</p>
            </div>
          </div>
        </div>
        <div class="flex justify-center items-center">
          <button class="btn btn-outline hidden" id="again">ЯНА БОШЛАШ!</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
